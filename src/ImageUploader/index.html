<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Image Uploader</title>
    <script>
        function validateFileExtension() {
            var allowedExtension = ['jpeg', 'png', 'gif'];
            var fileExtension = document.getElementById('image').value.split('.').pop().toLowerCase();
            var isValidFile = false;
            for (var index in allowedExtension) {
                if (fileExtension === allowedExtension[index]) {
                    isValidFile = true;
                    break;
                }
            }
            if (!isValidFile) {
                var fileInput = document.getElementById('image');
                fileInput.setCustomValidity('Please upload an image of type GIF, JPEG, or PNG.');
            }
            else {
                var fileInput = document.getElementById('image');
                fileInput.setCustomValidity('');
            }
            return isValidFile;
        }
        window.addEventListener('DOMContentLoaded', function () {
            var fileInput = document.getElementById('image');
            fileInput.addEventListener('change', validateFileExtension);
        });
    </script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
                <div class="card shadow">
                    <img src="https://images.unsplash.com/photo-1571863533956-01c88e79957e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1267&q=80"
                         alt="" class="card-img-top" />
                    <div class="card-body">
                        <h5 class="card-title">Image Uploader</h5>
                        <form action="/" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="Image Title" required>
                                <div class="invalid-feedback">
                                    Title is required!
                                </div>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Attach Image</label>
                                <input class="form-control" type="file" id="image" name="image" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Please upload an image of type JPEG, GIF or PNG!
                                </div>
                            </div>
                            <button class="btn btn-success btn-block" type="submit">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://fastly.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity() || !validateFileExtension()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
